<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>CSS 상태선택자 예제</title>
<!-- 
	:focus		=> 포커스가 있는 input 태그를 선택
	:enabled	=> 사용 가능한 input 태그를 선택
	:disabled	=> 사용 불가능한 input 태그를 선택
 -->
<style>
	input:focus { border:3px solid blue; }
	input:enabled { color:green; }
	input:disabled { color:red; }
</style>
</head>
<body>
	<form name="myForm">
		아이디: <input name="userid" type="text" /><br />
		비밀번호: <input name="passwd" type="password" /><br />
		닉네임: <input name="username" type="text" value="kim열공" disabled="disabled" />
	</form>
</body>
</html>
