<body>
	<h1>인공지능 개념</h1>
	<pre>
	인간의 학습능력과 추론가능, 지각능력, 자연언어의 이해 능력 등을
	컴퓨터 프로그램으로 실현한 기술이다.
	
	인간의 지능으로 할 수 있는 사고, 학습, 자기개발 등을 할 수 있도록
	하는 방법을 연구하는 컴퓨터 공학 및 정보기술의 한 분야로서, 컴퓨터가
	인간의 지능적인 행동을 모방할 수 있도록 하는 것을 의미한다.
	</pre>
